plugins {
    id 'groovy'
    id 'java'
//    id 'kotlin2js' version '1.3.61'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.mysample'
version '1.0-SNAPSHOT'

sourceCompatibility = javaVersion



repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-test-js"
    // Junit Jupiter 5.5.2 を導入
    // 依存関係で以下等が導入される
    // junit-jupiter-api:5.5.2
    // junit-jupiter-engine:5.5.2
    // junit-jupiter-platform-engine:1.5.2
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
//    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
//    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.0'
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
//    testImplementation 'org.junit.vintage:junit-vintage-engine:5.6.0'
//    testImplementation 'org.junit.platform:junit-platform-launcher:5.6.0'
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.6.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.0")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.6.0")
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

// for unit tests.
test {
    // This is settings for 'using Junit platform'.
    useJUnitPlatform()

    testLogging {
        // stdout and stderr output in test cases.
        showStandardStreams true

        // output events.
        events 'started', 'skipped', 'passed', 'failed'

        // exception events.
        exceptionFormat 'full'

    }
}